<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript</title>
    </head>

<body>
    <h1 id= "myHeading"> My Simple Heading</h1>
    <input type="text" id="input" placeholder="choose a color">
<Button id= "changeBtn"> Change Color </Button>
    <script>
        document.getElementById( 'changeBtn') .addEventListener( 'click',function(){
        document.getElementById( 'myHeading') .style.color = document.getElementById( "input").value;
        })
    </script>
</body>
</html>
